<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Cat Clicker App">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CAT CLICKER</title>
        <link rel="stylesheet" href="src/css/style.css">
        <script src="src/js/main_mov.js"></script>
    </head>
    <body>
    	<div class="header">Cat-Clicker APP</div>
		<aside class="nav">
			<ul class="listCats"></ul>
		</aside>
		<div class="main-container">
            <div class="img-container"></div>
            <div class="click-counter"></div>
            <div class="admin-panel">
                <div class="controls">
                    <button id="btAdmin">Admin</button>
                </div>
                <div class="form-container">  
                    <form action="">
                        <label for="inpCatName" class="input">Cat's Name:</label>
                        <input type="text" id="inpCatName" class="input"><br/>
                        <label for="inpUrl" class="input">URL Picture:</label>
                        <input type="text" id="inpUrl" class="input"><br/>
                        <label for="inpClicks" class="input">No. Clicks:</label>
                        <input type="text" id="inpClicks" class="input"><br/>
                        <div class="controls">
                            <button id="btSubmit">Save</button>
                            <button id="btClear">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
		</div>
    </body>
</html>
